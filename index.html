  <body>
    
    <script>
        
    var socket;
    var firstconnect = true;
        
    function connect() {
      if(firstconnect) {
        socket = io.connect(null);
          
        socket.on('message', function(data){ message(data); });
	socket.on('result',function(result){ query_result(result); });
        socket.on('connect', function(){ status_update("Connected to Server"); });
        socket.on('disconnect', function(){ status_update("Disconnected from Server"); });
        socket.on('reconnect', function(){ status_update("Reconnected to Server"); });
        socket.on('reconnecting', function( nextRetry ){ status_update("Reconnecting in " 
          + nextRetry + " seconds"); });
        socket.on('reconnect_failed', function(){ message("Reconnect Failed"); });
	socket.on('err', function(message) {status_update(message); });
	socket.on('removeCustomerFromFeed', function(ID) {removeCustomerFromFeed(ID);});
	socket.on('addCustomerToFeed', function(ID, cust) {addCustomerToFeed(ID, cust);});
    socket.on('isHelped',function(ID, helped){changeCSS(ID,helped); });
        firstconnect = false;
      }
      else {
        socket.socket.reconnect();
      }
    }
        
    function disconnect() {
      socket.disconnect();
    }
        
    function message(data) {

      document.getElementById('message').innerHTML = "Server says: " + data;
    }

    function status_update(txt){
      //document.getElementById('status').innerHTML = txt;
    }

    function isHelped(ID){
		    socket.emit('custHelped',ID);
		    
			    
				    
    }
    
	function changeCSS (helped, ID){
	      if (helped){
		    $("#cust" + ID + " .ui-li").css("background-color","yellow");
		    $("#cust" + ID).addClass("helped");

	      }
	      else {
		      $("#cust" + ID + " .ui-li").css("background-color", "#EEEEEE");	
		      $("#cust" + ID).removeClass("helped");
	      }

	 }

	function removeCustomerFromFeed(ID) {

		var node = document.getElementById('cust'+ID);
		if(node.parentNode) {
			node.parentNode.removeChild(node);
		}
		
	}

	function addCustomerToFeed(ID, cust) {
		var time = new Date();
		$('#t').prepend("<li id=\""+'cust' + ID + "\"><a onClick=\"sendIdToCustomerPage("+ID+")\" href=\"customer.html\" data-transition=\"slide\">" + cust.firstName + " " + cust.lastName + " - " + time + "<img src = \"" + cust.picture + "\" /></a><a onclick=\"isHelped(" + ID + ")\" href=\"#\"></a></li>").listview("refresh");
	
	}
	
	function sendIdToCustomerPage(ID) {
	  alert(ID);
	  socket.emit("getCustomerData",ID);
	}

    function send() {
      var test = document.getElementById('inputbx').value;
	//alert(test);
        //status_update(test);
        socket.emit("cusEnterLeave", test);    
    }
    
    window.onload = function()
                {
                   connect();
                };
      
    </script>
	
<div data-role="page" data-theme="c" data-add-back-btn="true">

	</div><!-- /header -->
	
	    <input type="text" name="idbx" id='inputbx'>
	    <button id="send" onClick='send()'/>Send Message</button>
